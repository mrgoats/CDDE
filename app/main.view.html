<!DOCTYPE html>
<html ng-app="cdk">

<head>

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../img/pen.png">

    <title>CDK Editor</title>

    <link rel="stylesheet" href="main.style.css" />

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="../bower_components/fabric/dist/fabric.min.js"></script>

    <script type="text/javascript" src="../libs/OrbitControls.js"></script>

    <script src="main.module.js"></script>
    <script src="main.controller.js"></script>
    <script src="drawing.controller.js"></script>
    <script src="rendering.controller.js"></script>

</head>

<body ng-controller="mainController as vm">

    <div id="drawing" ng-controller="drawingController as vm">
        <p>{{vm.db}}</p>
        <canvas style="border: 2px solid;" height="485" width="632" id="board"></canvas>
        <li style="margin-top:10px;">
            <button id="drawing-mode" class="btn btn-info" ng-click="vm.toggleDrawing()">Enter drawing mode</button>
            <div ng-hide="vm.drawingDisabled" id="drawing-mode-options">
                <label for="drawing-mode-selector">Mode:</label>
                <select id="drawing-mode-selector">
                      <option>Pencil</option>
                      <option>Circle</option>
                      <option>Spray</option>
                      <option>Pattern</option>

                      <option>hline</option>
                      <option>vline</option>
                      <option>square</option>
                      <option>diamond</option>
                      <option>texture</option>
                </select>
                <br/>
                <label for="drawing-line-width">Line width:</label>
                <input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>
                <label for="drawing-color">Line color:</label>
                <input type="color" value="#005E7A" id="drawing-color"><br>
                <label for="drawing-shadow-width">Line shadow width:</label>
                <input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>
            </div>
        </li>
    </div>

    <div id="rendering" ng-controller="renderingController as vm">
        <p>{{vm.rd}}</p>
    </div>

</body>

</html>
